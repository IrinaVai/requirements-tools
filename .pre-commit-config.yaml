        exclude: ^\.activate\.sh$
        language_version: python2.7
    -   id: autopep8-wrapper
        language_version: python2.7
    -   id: check-docstring-first
        language_version: python2.7
    -   id: check-yaml
        language_version: python2.7
    -   id: debug-statements
        language_version: python2.7
    -   id: requirements-txt-fixer
        language_version: python2.7
    -   id: flake8
        language_version: python2.7
-   repo: https://github.com/asottile/reorder_python_imports
    sha: 3d86483455ab5bd06cc1069fdd5ac57be5463f10
    hooks:
